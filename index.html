<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />

  </head>
  <body>
    <header class="bg-primary text-white p-1">
        <h1 class="row justify-content-center">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 border">
                    <h2>Search for a City:</h2>
                    <input type="text" placeholder="Toronto" class="w-100 p-2">

                  
                    <div class="d-grid gap-2 py-2 border-bottom">
                        <button class="btn btn-primary" type="button">Search</button>
                    </div>

                    <div class="">Recent searches</div>
                </div>

                <div class="col-sm-9 border">
                    city name w/ temp, wind, humidity
                </div>
 
            
            </div>

            <div class="row">
                <div class="col-9 border offset-2">5-Day Forecast:</div>
            </div>
            
                <div class="row">
                    <div class="col-1 border offset-2" id="widget-1">weather widget#1</div>
                    <div class="col-1 border offset-1" id="widget-2">weather widget#2</div>
                    <div class="col-1 border offset-1" id="widget-3">weather widget#3</div>
                    <div class="col-1 border offset-1" id="widget-4">weather widget#4</div>
                    <div class="col-1 border offset-1" id="widget-5">weather widget#5</div>
                </div>
          
         
       
            
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
