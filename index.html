<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>

  <body>
    <header class="bg-primary text-white p-1">
        <h1 class="row justify-content-center">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid m-2">
            <div class="row ">
                <div class="col-2 h-100">
                    <h2>Search for a City:</h2>
                <form id="city-form">
                    <input type="text" placeholder="Enter a city" class="w-100 p-2" id="search-text">

                    <div class="d-grid gap-2 py-2 border-bottom">
                        <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
                    </div>
                </form>
                    <div class="h-25" id="searches" style="width: 15%">
                        <h3></h3>
                    </div>
                </div>
            
                <div class="col-sm-9 m-1 border hide current h-75">
                    <h2 id="city-name" class="d-inline"></h2><img id="city-weather">
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        
        
            <div class="row">
                <div class="col-9 offset-2 mb-1 hide 5day forecast"><h3>5-Day Forecast:</h3></div>
            </div>
            
            <div class="row">
                <div class="col-1 offset-2 widgets">
                    <h4 id="date-1"></h4>
                    <img id="forecast-image-1">
                    <p id="forecast-temp-1"></p>
                    <p id="forecast-wind-1"></p>
                    <p id="forecast-humidity-1"></p>
                </div>

                <div class="col-1 offset-1 widgets">
                    <h4 id="date-2"></h4>
                    <img id="forecast-image-2">
                    <p id="forecast-temp-2"></p>
                    <p id="forecast-wind-2"></p>
                    <p id="forecast-humidity-2"></p>
                </div>

                <div class="col-1 offset-1 widgets">
                    <h4 id="date-3"></h4>
                    <img id="forecast-image-3">
                    <p id="forecast-temp-3"></p>
                    <p id="forecast-wind-3"></p>
                    <p id="forecast-humidity-3"></p>
                </div>

                <div class="col-1 offset-1 widgets">
                    <h4 id="date-4"></h4>
                    <img id="forecast-image-4">
                    <p id="forecast-temp-4"></p>
                    <p id="forecast-wind-4"></p>
                    <p id="forecast-humidity-4"></p>
                </div>

                <div class="col-1 offset-1 widgets">
                    <h4 id="date-5"></h4>
                    <img id="forecast-image-5">
                    <p id="forecast-temp-5"></p>
                    <p id="forecast-wind-5"></p>
                    <p id="forecast-humidity-5"></p>
                </div>
         
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
 

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
  
    <script src="assets/script.js"></script>
  </body>
</html>
